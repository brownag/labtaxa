on:
  push:
    branches: [main, master, v*]
  pull_request:
    branches: [main, master, v*]

name: test-coverage

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr, any::testthat
          needs: coverage

      - name: Test coverage
        run: |
          covr::codecov(
            quiet = FALSE,
            clean = FALSE,
            install_path = file.path(normalizePath(Sys.getenv("RUNNER_TEMP"), winslash = "/"), "package")
          )
        shell: Rscript {0}

      - name: Show testthat results
        if: always()
        run: |
          find ${{ runner.temp }}/package -type f -name 'testthat.Rout*' -exec cat '{}' \;
        shell: bash

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

  test-basic:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        r-version: ['4.3', '4.4', '4.5']

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::testthat, any::devtools
          needs: check

      - name: Run tests
        run: |
          devtools::load_all()
          testthat::test_dir("tests/testthat")
        shell: Rscript {0}

      - name: Check for warnings
        run: |
          devtools::check(error_on = "warning")
        shell: Rscript {0}
        continue-on-error: true
